  flutter_staggered_grid_view: ^0.4.0
  #for caching network images
  cached_network_image: ^3.1.0
  #for pull down refresh and pull up fetch more
  pull_to_refresh: ^2.0.0
  #for displaying google admob ads in native way
  native_admob_flutter: ^1.5.0
  #for checking users device internet connectivity
  
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
flutter:
  uses-material-design: true
  assets:
    - assets/

  
  

  
  

 
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
