name: flutter_node_auth
description: A new Flutter project.
publish_to: 'none' 
version: 1.0.0+1
environment:
  sdk: ">=2.12.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  #for storing user tokens and settings
  flutter_secure_storage: ^4.2.1
  #for state managing
  get: ^4.3.8
  #for http request
  dio: ^4.0.0
  #for manipulating images
  image_picker: ^0.8.4+2
  image_cropper: ^1.4.1
